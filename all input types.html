<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Indput type</title>
	<link rel="stylesheet" type="text/css" href="demo landing.css">
</head>
<body bgcolor="aqua">

	<h1>HTML input types</h1>
	<label>This is "text"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp


	<input type="text"placeholder="Hello world">
	<br>
	<label>This in "email" </label>
	&nbsp&nbsp &nbsp
	&nbsp&nbsp &nbsp
	&nbsp&nbsp &nbsp
	&nbsp
	<input type="email" placeholder="e-mail address">
	<br>
	<label>This is "password"</label>
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp
	<input type="password" placeholder="*****">
	<br>
	<label>This is "checkbox"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	<input type="checkbox" placeholder="checkbox">
	<br>
	<label>This is "date"</label>
	&nbsp&nbsp &nbsp
	&nbsp&nbsp &nbsp
	&nbsp&nbsp &nbsp
	&nbsp&nbsp &nbsp
	<input type="date" value="25-07-2023">
	<br>
	<label>This is "color"</label>
	&nbsp&nbsp &nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp &nbsp
	&nbsp&nbsp
	<input type="color" placeholder="red">
	<br>
	<label>This is "button"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp &nbsp
	&nbsp&nbsp&nbsp
	&nbsp
	<input type="button" value="button">
	<br>
	<label>This is "range"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp&nbsp
	&nbsp
	<input type="range">
	<br>
	<label>This is "radio"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp &nbsp
	&nbsp
	<input type="radio">
	<br>
	<label>This is "url"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp
	<input type="url" placeholder="https//abc.com">
	<br>
	<label>This is "reset"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp&nbsp
	<input type="reset" value="Reset">
	<br>
	<label>This is "datetime-local"</label>
	&nbsp&nbsp&nbsp
	<input type="datetime-local">
	<br>
	<label>This is "month"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp
	<input type="month" name="">
	<br>
	<label>This is "week"</label>
	&nbsp&nbsp	 &nbsp
	&nbsp&nbsp	 &nbsp
	&nbsp &nbsp	 &nbsp
	&nbsp&nbsp 
	<input type="week">
	<br>
	<label>This is "tel"</label>
	&nbsp&nbsp&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp &nbsp
	<input type="tel">
	<br>
	<label>This is "file"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp &nbsp	&nbsp
	&nbsp &nbsp	&nbsp
	<input type="file">
	<br>
	<label>This is "hidden"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	<input type="hidden">
	<br>
	<label>This is "image"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	<input type="image" value="Submit image">
	<br>
	<label>This is "search"</label>
	&nbsp&nbsp	&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	<input type="search" value="Search">
	<br>
	<label>This is "number"</label>
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp
	&nbsp&nbsp
	<input type="number" value="123456789">
